<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Hover Effect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .common{
            width: 280px;
            height: 212px;
        }
        .box{
            background-image: url("img/1.jpg");
            background-size: cover;
            box-shadow: 0px 0px 10px 5px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            float: left;
            margin: 12px;
            cursor: pointer;
        }

        .box:hover .overlay{
            top: 0px;
        }
        .overlay{
            background: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: -212px;
            left: 0px;
            transition-property: all;
            transition-duration: 0.3s;
            transition-timing-function: ease-in-out;
        }
        .overlay5{
            top: 0px;
            opacity: 0;
            transition-duration: 0.2s;
        }
        .box:hover > .overlay5{
            opacity: 1;
        }
        .overlay > a{
            display: inline-block;
            width: 50px;
            height: 50px;
            border-radius: 50px;
            line-height: 50px;
            text-align: center;
            background: #fff;
            position: absolute;
            top: 81px;
            left: 80px;
            color: #464646;
        }
        .banchor{
            left: 140px !important;
        }
        .a5_1{
            left: 50px !important;
        }
        .a5_2{
            left: 180px !important;
        }
        .box:hover > .overlay5 .a5_1{
            left: 85px !important;
        }
        .box:hover > .overlay5 .a5_2{
            left: 140px !important;
        }
        .a5_1, .a5_2{
            transition: all 0.1s linear;
        }
        .a7_1, .a7_2{
            transform: scale(1.5,1.5);
            transition: all 0.1s linear;
        }
        .box:hover .a7_1, .box:hover .a7_2{
            transform: scale(1,1);
        }
        .a9_2{
            transform: scale(0,0);
            transition: all 0.1s linear;
        }
        .box:hover .a9_2{
            transform: scale(1,1);
        }
        .a9_1{
            transform-origin: 62px center;
            transform: rotateZ(0deg) scale(0,0);
            transition: all 0.3s linear;
        }
        .box:hover .a9_1{
            transform: rotateZ(360deg) scale(1,1);
        }
        .cc {
            transition: all 0.2s linear;
        }
        .a13_1{
            transform-origin: -137px center;
            transform: rotateZ(180deg); 
        }
        .a13_2{
            transform-origin: 151px center;
            transform: rotateZ(180deg); 
        }
        .box:hover .a13_1, .box:hover .a13_2{
            transform: rotateZ(0deg);
        }
        .a19_1, .a19_2{
            border-radius: 0px !important;
            transition: all 0.2s linear;
        }
        .box:hover .a19_1, .box:hover .a19_2{
            border-radius: 40px !important;
        }
        .a18_1, .a18_2{
            border-radius: 0px !important;
            transition: all 0.2s linear;
            transform: rotateZ(0deg);
        }
        .box:hover .a18_1, .box:hover .a18_2{
            transform: rotateZ(360deg);
        }
        .a21_1, .a21_2{
            border-radius: 0px !important;
            transition: all 0.2s linear;
            transform: scale(0,1);
        }
        .box:hover .a21_1, .box:hover .a21_2{
            transform: scale(1,1);
        }
        .a30_1{
            transition: all 0.1s linear 0s;
        }
        .a30_2{
            transition: all 0.1s linear 0.2s;
        }
        .a30_1, .a30_2{
            transform: scale(0,0);
        }
        .box:hover .a30_1, .box:hover .a30_2{
            transform: scale(1,1);
        }
        
    </style>
</head>
<body>
    <div class="common box">
        <div class="common overlay">
            <a href="#"><i class="fa-solid fa-link"></i></a>
            <a class="banchor" href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
        </div>
    </div>
    <div class="common box">
        <div class="common overlay overlay5">
            <a class="a5_1" href="#"><i class="fa-solid fa-link "></i></a>
            <a class="banchor a5_2" href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
        </div>
    </div>
    <div class="common box">
        <div class="common overlay overlay5 overlay7">
            <a class="a7_1" href="#"><i class="fa-solid fa-link "></i></a>
            <a class="banchor a7_2" href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
        </div>
    </div>
    <div class="common box">
        <div class="common overlay overlay5 overlay9">
            <a class="a9_1" href="#"><i class="fa-solid fa-link "></i></a>
            <a class="banchor a9_2" href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
        </div>
    </div>
    <div class="common box">
        <div class="common overlay overlay5 overlay9">
            <a class="cc a13_1" href="#"><i class="fa-solid fa-link "></i></a>
            <a class="cc banchor a13_2" href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
        </div>
    </div>
    <div class="common box">
        <div class="common overlay overlay5 overlay9">
            <a class="cc a19_1" href="#"><i class="fa-solid fa-link "></i></a>
            <a class="cc banchor a19_2" href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
        </div>
    </div>
    <div class="common box">
        <div class="common overlay overlay5 overlay9">
            <a class="cc a18_1" href="#"><i class="fa-solid fa-link "></i></a>
            <a class="cc banchor a18_2" href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
        </div>
    </div>
    <div class="common box">
        <div class="common overlay overlay5 overlay9">
            <a class="cc a21_1" href="#"><i class="fa-solid fa-link "></i></a>
            <a class="cc banchor a21_2" href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
        </div>
    </div>
    <div class="common box">
        <div class="common overlay overlay5 overlay9">
            <a class="cc a30_1" href="#"><i class="fa-solid fa-link "></i></a>
            <a class="cc banchor a30_2" href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
        </div>
    </div>
</body>
</html>
